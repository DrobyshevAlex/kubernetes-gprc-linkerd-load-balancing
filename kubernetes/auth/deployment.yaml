kind: Deployment
apiVersion: apps/v1
metadata:
  name: app-auth
  labels:
    app: app-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-auth
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app-auth
    spec:
      containers:
        - name: app-auth
          image: ghcr.io/drobyshevalex/app-auth:latest
          imagePullPolicy: Always
          env:
            - name: GRPC_ADDR
              value: "app-user:50051"
            - name: AUTH_ADDR
              value: "0.0.0.0:3000"
---
kind: Service
apiVersion: v1
metadata:
  name: app-auth
  labels:
    app: app-auth
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: app-auth
